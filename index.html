<!DOCTYPE html>
<html>
<head>
    <title>Colégio Comercial de Caçapava - Painel de Login</title>
	<link rel="stylesheet" type="text/css" href="./style/style-index.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<main id="main">
        <div class="container">
            <div class="title-container">
                <h1>Colégio Comercial de Caçapava</h1>
            </div><!--title-->
            <div class="container-content">
            <div class="img">
                <img src="./imgs/notebook.svg">
            </div>
            <div class="login-content">
                <form action="index.html">
                    <img src="./imgs/profile_pic.svg">
                    <h2 class="title">Olá!</h2>
                       <div class="input-div one">
                          <div class="i">
                                  <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                                  <h5>Identificação</h5>
                                  <input type="tel" class="input">
                          </div>
                       </div>
                       <div class="input-div pass">
                          <div class="i"> 
                               <i class="fas fa-lock"></i>
                          </div>
                          <div class="div">
                               <h5>Senha</h5>
                               <input type="password" class="input">
                       </div>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                    <input type="submit" class="btn" value="Login">
                </form><!--form-->
            </div><!--login-content-->
            </div>
        </div><!--container-->
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
